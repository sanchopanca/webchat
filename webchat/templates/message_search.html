{% extends "layout.html" %}

{% block content %}
    {{ super() }}
    <div class="container">
    <h2>Channel</h2>
        <div id="chat">

            <div class="jumbotron" id="chat_messages">
                {% for message in messages %}
                    <br>{{message.when_str() + ' ' + message.user.login + ': ' + message.text }}
                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
