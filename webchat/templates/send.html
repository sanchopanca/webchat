{% extends "layout.html" %}
{% block content %}
  {{ super() }}
  <div class="container">
  <h2>Send message to subscribers</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('send') }}" method=post>
    {{ form.csrf_token }}
      <p>Text:</p>
      <p><input type=text name=text></p>
      <p><button class="btn btn-primary">Send</button></p>
  </form>
  </div>
{% endblock %}
